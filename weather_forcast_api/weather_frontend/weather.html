<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="weatherstyle.css">
</head>
<body>
  <header>
    <h1>Weather Forecast</h1>
    <p>Get live weather updates based on your location or search for any city.</p>
  </header>

  <div class="controls">
    <select id="lang-select">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
    </select>
    <input type="text" id="city-input" placeholder="Enter city name">
    <button id="search-btn">Search</button>
    <button id="auto-locate-btn">Auto Detect My Location</button>
  </div>

  <div id="weather-info" class="weather-info"></div>

  <script src="weatherscript.js"></script>
</body>
</html>
