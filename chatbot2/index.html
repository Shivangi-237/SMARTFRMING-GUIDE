<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Farming Guide – Chatbot Sandbox</title>

  <!-- Chatbot styles -->
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>

  <!-- ── Launcher ─────────────────────────────────────────── -->
  <div id="chatbot-launcher">
    <button id="robot-button">
      <img src="botty.jpg" alt="Ask AI" id="robot-img" />
    </button>
    <div id="ask-ai-text">Ask AI</div>
  </div>

  <!-- ── Chatbot ──────────────────────────────────────────── -->
  <div id="chatbot-container">
    <div class="chatbot-bg-overlay"></div>

    <!-- Header -->
    <div class="chatbot-header">
      <span>Smart Farming Assistant</span>
      <select id="language-toggle">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
      </select>
      <button id="close-chat">✕</button>
    </div>

    <!-- Quick options appear only the first time -->
    <div id="chat-quick-options" class="hidden"></div>

    <!-- Message stream -->
    <div id="chat-messages"></div>

    <!-- Speaking indicator -->
    <div id="speak-now" class="hidden">🔊 Speaking…</div>
    <div id="listen-now">🎙️ Listening...</div>


    <!-- Input / buttons -->
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question…" />
      <div class="btn-group">
        <button id="send-btn">Send</button>
        <button id="tts-btn">🔊 Speak</button>
        <button id="voice-toggle-btn">Voice: Off</button>
      </div>
    </div>
  </div>

  <!-- Chatbot logic -->
  <script src="chatbot.js"></script>
</body>
</html>
